<h1>Product Catalog</h1>
<table class='table table-bordered table-striped'>
    <tbody>
        <tr>
            <td>
                <div class="container">
                    <div class="form-group">
                        <label>Product Id</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Id">
                    </div>
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Name">
                    </div>
                    <div class="form-group">
                        <label>Product Description</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Description">
                    </div>
                    <div class="form-group">
                        <label>Product Category</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Category">
                    </div>
                    <div class="form-group">
                        <label>Product Price</label>
                        <input type="text" class="form-control" [(ngModel)]="product.Price">
                        <br>
                        <input type="text" disabled [value]="tax" class="form-control" >
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-success" (click)="save()" value="Save">
                        <input type="button" class="btn btn-primary" (click)="clear()" value="Clear">
                    </div>
                </div>
            </td>
            <td>
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>ProductId</td>
                        <td>ProductName</td>
                        <td>ProductPrice</td>
                        <td>Delete</td>
                    </tr>
                    <tr *ngFor='let p of products' (click)="getSelectedProduct(p)">
                        <td>{{p.Id}}</td>
                        <td>{{p.Name}}</td>
                        <td>{{p.Price}}</td>
                        <td>
                            <input type="button" value="X" (click)="delete(p)">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
    
</table>
